<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>todo-шка</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"

    <body>
        <main>
            <div class="wrapper">
                <div class="block block-main">
                    <h2>Заголовок</h2>
                    <input
                        class="inp inp-first"
                        type="text"
                        placeholder="Заголовок"
                    />
                    <h3>Текст</h3>
                    <input
                        class="inp inp-second"
                        type="text"
                        placeholder="Текст ТуДу-Шки"
                    />
                    <h3>Добавить?</h3>
                    <button class="btn btn-add">Добавить</button>
                </div>
            </div>
        </main>

        <!-- <button class="btn-edit"><i class="fa-regular fa-pen-to-square"></i></button> -->
